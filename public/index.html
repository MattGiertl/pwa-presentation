<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="theme-color" content="#000000" />

    <meta name="apple-mobile-web-app-title" content="PWA" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- APPLE ICON IMPORTS -->
    <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="%PUBLIC_URL%/icons/ios/ios-app-icon-76-76.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="%PUBLIC_URL%/icons/ios/ios-appicon-120-120.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="%PUBLIC_URL%/icons/ios/ios-appicon-152-152.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%PUBLIC_URL%/icons/ios/ios-appicon-180-180.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="1024x1024"
            href="%PUBLIC_URL%/icons/ios/ios-appicon-1024-1024.png"
    />

    <!-- APPLE SPLASH SCREEN IMPORTS FOR DIFFERENT SIZES -->
    <link
            href="%PUBLIC_URL%/splashscreens/iphone5_splash.png"
            media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
            rel="apple-touch-startup-image"
    />
    <link
            href="%PUBLIC_URL%/splashscreens/iphone6_splash.png"
            media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
            rel="apple-touch-startup-image"
    />
    <link
            href="%PUBLIC_URL%/splashscreens/iphoneplus_splash.png"
            media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
            rel="apple-touch-startup-image"
    />
    <link
            href="%PUBLIC_URL%/splashscreens/iphonex_splash.png"
            media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
            rel="apple-touch-startup-image"
    />
    <link
            href="%PUBLIC_URL%/splashscreens/ipad_splash.png"
            media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
            rel="apple-touch-startup-image"
    />
    <link
            href="%PUBLIC_URL%/splashscreens/ipadpro1_splash.png"
            media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
            rel="apple-touch-startup-image"
    />
    <link
            href="%PUBLIC_URL%/splashscreens/ipadpro2_splash.png"
            media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
            rel="apple-touch-startup-image"
    />

    <title>PWA in Practice</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
